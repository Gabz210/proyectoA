<div class="row">
    <h1>Hard & Soft skills </h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
         [percent]="50"
         [radius]="90"
         [title]="'HTML'"
         [showUnits]="false"
         [showSubtitle]="false"
         [outerStrokeWidth]="10"
         [innerStrokeWidth]="4"
         [outerStrokeColor]="'#78C000'"
